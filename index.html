<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="nft-preview-card">

    <div class="nft-thumbnail-container">

      <img class="nft-thumbnail" src="images/image-equilibrium.jpg">
      <div class="nft-thumbnail-overlay">
        <img class="view-icon" src="images/icon-view.svg">
      </div>

    </div>

    <div class="nft-description-container">

      <div class="nft-title-container">
        <h1 class="nft-title">Equilibrium #3429</h1>
      </div>
      <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="nft-stats-container">
        <label class="nft-price">
          <img class="eth-icon" src="images/icon-ethereum.svg">0.041 ETH
        </label>
        <label class="nft-duration">
          <img class="clock-icon" src="images/icon-clock.svg">3 days left
        </label>
      </div>

    </div>

    <div class="nft-credits-container">

      <label class="nft-creator-row">
        <img class="nft-creator-avatar" src="images/image-avatar.png">
        Creation of <span class="nft-creator">Jules Wyvern</span>
      </label>

    </div>

</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/riverCodes">@riverCodes</a>.
  </div>
</footer>
</body>
</html>
